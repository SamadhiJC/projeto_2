<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Aplicativo para gerenciar contatos com nome e telefone.">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav>
            <h1>Agenda de Contatos</h1>
        </nav>
    </header>

    <!-- Seção principal -->
    <main>
        <section class="form-section">
            <h2>Adicionar Novo Contato</h2>
            <form id="contactForm" aria-labelledby="form-title">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" placeholder="Digite o nome" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="text" id="phone" placeholder="Digite o telefone" required aria-required="true">
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <section class="table-section">
            <h2>Lista de Contatos</h2>
            <table id="contactTable" aria-describedby="table-description">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas serão adicionadas aqui pelo JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Agenda de Contatos. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
